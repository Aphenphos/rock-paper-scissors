<head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="icon" type="image/x-icon" href="/assets/alchemy-favicon.png" />

    <main>
        <div id="game-result-display">
            <h1 id="win-or-lose"></h1>

        <button id="rock-button" class="input-button" img><img src='assets/rock.jpg' class="display-images">Rock</button>

        </div>
        <div id ="stat-display">
            <label>Your points
            <h1 id="player-points">0</h2>
            </label>

            <h1 id="computer-points">0</h2>
            </label>

            <label>Wins<h1 id="total-wins">0</h1></label>
            <label>Ties<h1 id="total-ties">0</h1></label>
